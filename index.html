<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cubanos en la MLB</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>Noticias de jugadores cubanos de la MLB</h1>
</div>

<div id="principal-page" class="container" style="margin-top:30px">
  <div id="news-list" class="row">

  </div>
</div>

<div id="new" class="container" style="margin-top:30px">    
    <h1 id="title-new">Título</h1>
    <div class="row">
        <p id="author-new">Author</p>
        <p id="date-new" class="text-right">Date</p>
    </div>
    <p id="text-new">Text</p>
    <div class="row">
        <a id="yerterday-new"></a>
        <a id="tomorrow-new"></a>
    </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p>Footer</p>
</div>

<script>
    $(document).ready(function(){
        $("#principal-page").show()
        $("#new").hide()
        $.getJSON('past_news.json', function(news){
            keys = Object.keys(news).reverse();
            for (var d in keys){
                date = keys[d]
                title = news[date]['title'];
                author = news[date]['author'];
                abstract = news[date]['summary'];
                var c = $("<div></div>");
                c.attr('id', date);
                c.attr('class', 'col-sm-4');
                $("#news-list").append(c);
                var t = $("<h4></h4>").text(title);
                var a = $("<p></p>").text(abstract);
                var dt = $("<p></p>").text(date)
                var id = "#" + date;
                var more = $("<a></a>").text("Más >>>");
                more.attr("href", 'javascript:get_new(d, news)');
                more.click(get_new(d, news));
                $(id).append(t, dt, a, more);
            }
        });
    });

    function get_new(index, news){
        $("#principal-page").hide()
        $("#new").show()
        keys = Object.keys(news).reverse();
        date = keys[index];
        title = news[date]['title'];
        author = news[date]['author'];
        abstract = news[date]['summary'];
        $("#title-new").text(title);
        $("#author-new").text(author);
        $("#date-new").text(date);
        $("#yesterday-new").hide();
        $('#tomorrow-new').hide();
        if (index - 1 >= 0){
            date = keys[index - 1];
            title = news[date]['title'];
            $("#tomorrow-new").show().text(title).attr("href", "javascript:get_new(index - 1, news)");
        }
        if (index + 1 < keys.length){
            date = keys[index + 1];
            title = news[date]['title'];
            $("#yesterday-new").show().text(title).attr("href", "javascript:get_new(index + 1, news)");
        }
    };
</script>


</body>
</html>
