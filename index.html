<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>Noticias de jugadores cubanos de la MLB</h1>
</div>

<div id="principal-page" class="container" style="margin-top:30px">
  <div id="news-list" class="row">

  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p>Footer</p>
</div>

<script>
    $(document).ready(function(){
        $.getJSON('/past_news.json', function(news){
            keys = Object.keys(news).reverse()
            console.log(keys)
            for (var date in keys){
                title = news[date]['title']
                author = news[date]['author']
                abstract = news[date]['summary']
                var c = $("<div></div>")
                c.addClass('col-sm-4')
                c.id = date
                $("#news-list").append(c)
                var t = $("<h4></h4>").text(title)
                var a = $("<p></p>").text(abstract)
                var id = "#" + date
                $(id).append(t, a)
            }
        });
    });
</script>

</body>
</html>
